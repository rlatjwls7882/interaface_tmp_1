<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 글 작성 - 네이버 카페 스타일</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="post.css">
    <link rel="stylesheet" href="write.css">
</head>
<body>
    <header class="header">
        <button class="logo-button" onclick="location.href='/'">Interface</button>
        <div class="user-info">
            안녕하세요, [사용자 이름] 님!
            <a href="/login" class="login-btn">로그인</a>
        </div>
    </header>

    <div class="main-wrapper">
        <aside class="sidebar-left">
            <div class="profile-widget">
                <div class="avatar">
                    <img src="https://via.placeholder.com/60" alt="프로필 이미지">
                </div>
                <div class="username">[사용자 이름]</div>
                <div class="level">Lv. 10 열심회원</div>
            </div>

            <ul>
                <li><a href="/">카페홈</a></li>
                <li><a href="#">인기글</a></li>

            </ul>
            
            <div class="category-title">MY</div>
            <ul>
                <li><a href="#">내가 쓴 글</a></li>
                <li><a href="#">내 댓글</a></li>
                <li><a href="#">즐겨찾기</a></li>
            </ul>
        </aside>

        <main class="content-area">
            <div class="write-container">
                <h2>새 글 작성</h2>
                <form class="write-form" action="post" method="post">
<!--                    <label for="board-select">게시판 선택</label>-->
<!--                    <select id="board-select" name="board">-->
<!--                        <option name="categoryId" th:value="">자유 게시판</option>-->
<!--                        <option value="notice">공지사항</option>-->
<!--                        <option value="qna">질문 게시판</option>-->
<!--                        <option value="suggestion">건의사항</option>-->
<!--                        <option value="data">자료실</option>-->
<!--                    </select>-->

                    <label for="post-title">제목</label>
                    <input type="text" id="post-title" name="title" placeholder="제목을 입력해주세요." required>

                    <label for="post-content">내용</label>
                    <textarea id="post-content" name="content" placeholder="내용을 입력해주세요." required></textarea>

                    <div class="form-actions">
                        <button type="submit" class="submit-btn">작성 완료</button>
                        <button type="button" class="cancel-btn" onclick="location.href='/'">취소</button>
                    </div>
                </form>
            </div>
        </main>

        <aside class="sidebar-right">
            <div class="widget">
                <h3>카페 활동</h3>
                <a href="write" class="board-button">새 글 작성</a>
            </div>
        </aside>
    </div>

    <footer class="footer">
        &copy; Interface. All Rights Reserved.
    </footer>
</body>
</html>
