<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>세종대 로그인</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #e0f2f7 0%, #ffffff 50%, #e0f2f7 100%);
      background-size: 200% 200%;
      animation: gradientFlow 15s ease infinite;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
      position: relative;
    }

    .login-container h2 {
      margin-bottom: 30px;
      color: #333;
      font-size: 28px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #666;
      font-size: 14px;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: calc(100% - 24px);
      padding: 12px;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      box-sizing: border-box;
      font-size: 16px;
      color: #333;
      transition: all 0.3s ease;
    }

    .form-group input::placeholder {
      color: #b0b0b0;
    }

    .form-group input.filled {
      border: 2px solid #333;
      background-color: #f0faff;
    }

    .remember-me {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
      font-size: 14px;
      color: #666;
    }

    .remember-me input[type="checkbox"] {
      margin-right: 8px;
      width: 18px;
      height: 18px;
      accent-color: #87CEEB;
      cursor: pointer;
    }

    .login-button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(to right, #87CEEB, #ffffff);
      color: #333;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(0, 123, 255, 0.2);
      transition: all 0.3s ease;
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3);
    }

    .forgot-password {
      margin-top: 25px;
      font-size: 14px;
    }

    .forgot-password a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Log In</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">학번</label>
        <input type="text" id="email" name="email" placeholder="학번을 입력하세요" required>
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
      </div>
      <div class="remember-me">
        <input type="checkbox" id="rememberMe" name="rememberMe">
        <label for="rememberMe">아이디 저장</label>
      </div>
      <button type="submit" class="login-button">로그인</button>
    </form>
    <p class="forgot-password">
      <a href="https://portal.sejong.ac.kr/jsp/inquiry/idconf.jsp" target="_blank">비밀번호를 잊으셨나요?</a>
    </p>
  </div>

  <script type="module">
    import { login } from 'https://esm.sh/@sejong-univ-api/auth';

    const form = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const rememberCheckbox = document.getElementById('rememberMe');

    rememberCheckbox.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        rememberCheckbox.checked = !rememberCheckbox.checked;
      }
    });

    function toggleFilledClass(input) {
      if (input.value.trim() !== "") {
        input.classList.add("filled");
      } else {
        input.classList.remove("filled");
      }
    }

    emailInput.addEventListener("input", () => toggleFilledClass(emailInput));
    passwordInput.addEventListener("input", () => toggleFilledClass(passwordInput));

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = emailInput.value;
      const password = passwordInput.value;
      console.log(email);
      console.log(password);

      try {
        const res = await login(email, password);
        console.log("로그인 성공", res);
        alert("로그인 성공");
        window.location.href = "/main.html";
      } catch (err) {
        if (err.name === 'InvalidCredentialError') {
          alert('아이디 또는 비밀번호가 틀렸습니다.');
        } else if (err.name === 'ConnectionError') {
          alert('서버에 연결할 수 없습니다.');
        } else {
          console.error('알 수 없는 오류:', err);
          alert('알 수 없는 오류가 발생했습니다.');
        }
      }
    });
    

    form.addEventListener('submit', async function (e) {
  e.preventDefault();
  const email = emailInput.value;
  const password = passwordInput.value;

  try {
    const res = await fetch('http://localhost:4000/auth/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (!res.ok || !data.success) {
      alert(data.message || '로그인 실패');
      return;
    }

    alert(`${data.name}님 반갑습니다`);
    window.location.href = '/main.html';

  } catch (err) {
    alert('서버에 연결할 수 없습니다.');
    console.error(err);
  }
});

  </script>
</body>
</html>
