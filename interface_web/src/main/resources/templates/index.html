<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header">
        <button class="logo-button" onclick="location.href='/'">Interface</button>
        <nav>
            <ul>
                
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="원하는 카페, 글을 찾아보세요">
            <button class="search-icon-button help-icon">?</button>
            <button class="search-icon-button dropdown-icon">▼</button>
            <button id="searchButton" class="search-icon-button search-main-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20px" height="20px">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                </svg>
            </button>
        </div>
        <div class="user-info">
            안녕하세요, [사용자 이름] 님!
            <a href="login.html" class="login-btn">로그인</a>
        </div>
    </header>

    <div class="main-wrapper">
        <aside class="sidebar-left">
            <div class="profile-widget">
                <div class="avatar">
                    <img src="https://via.placeholder.com/60" alt="프로필 이미지">
                </div>
                <div class="username">[사용자 이름]</div>
                <div class="level">Lv. 10 열심회원</div>
            </div>

            <ul>
                <li class="active"><a href="/">카페홈</a></li>
                <li class="active"><a href="board.html">인기글</a></li>
            </ul>
            <div class="category-title">게시판</div>
            <ul>
                <li th:each="category : ${categories}">
                    <a href="#" th:text="${category.name}">카테고리 렌더링) 서버 구현 완료</a>
                </li>
            </ul>
            <div class="category-title">MY</div>
            <ul>
                <li><a href="#">내가 쓴 글</a></li>
                <li><a href="#">내 댓글</a></li>
                <li><a href="#">즐겨찾기</a></li>
            </ul>
        </aside>

        <main class="content-area">
            <section class="content-section" th:each="category : ${categories}">
                <h2 class="section-title" th:text="${category.name}">
                    <a href="#" class="more-link">더보기 + (아직 서버에서 안보임)</a>
                </h2>
                <div class="article-list">
                    <ul>
                        <li th:each="post : ${category.posts}">
                            <a th:href="${'post?postId='+post.id}" th:text="${post.title}">제목 렌더링) 서버 구현 완료</a>
                            <span class="date" th:text="${post.upDate}">수정시간 렌더링) 서버 구현 완료</span>
                        </li>
                    </ul>
                </div>
            </section>
        </main>

        <aside class="sidebar-right">
            <div class="widget">
                <h3>카페 활동</h3>
                <a href="write.html" class="board-button">새 글 작성</a>
                </div>
            </aside>
    </div>

    <footer class="footer">
        &copy; 2025 NAVER Café Clone. All Rights Reserved.
    </footer>

                    // 이 예시에서는 쿼리 파라미터로 검색 페이지로 이동합니다.
                    // 스프링 백엔드에서 '/search?query=' 엔드포인트를 처리해야 합니다.
                    window.location.href = `/search?query=${encodeURIComponent(query)}`;
                    
                    // 만약 현재 페이지에서 비동기로 검색 결과를 업데이트하고 싶다면 아래와 같이 fetch API를 사용합니다.

                    //         // 이 부분은 서버의 응답 형식에 따라 달라집니다.
                    //         renderSearchResults(data, contentArea);
                    //     })
                    //     .catch(error => {
                    //         console.error('검색 중 오류 발생:', error);
                    //         alert('검색 중 오류가 발생했습니다. 다시 시도해주세요.');
                    //     });

                } else {
                    alert('검색어를 입력해주세요.');
                }
            }

            // 검색 버튼 클릭 이벤트
            searchButton.addEventListener('click', performSearch);

            // 검색 입력창에서 Enter 키 누를 시 검색
            searchInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    performSearch();

            });

            //         results.forEach(post => {
            //             htmlContent += `
            //                 <li>

            //                     <span class="date">${post.upDate}</span>
            //                 </li>
            //             `;
            //         });
            //         htmlContent += '</ul></div>';
            //     } else {
            //         htmlContent += '<p>검색 결과가 없습니다.</p>';

        });
    </script>
</body>
</html>
